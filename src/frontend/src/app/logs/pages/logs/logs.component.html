<app-page
  [title]="'title.logs'"
  [hasTitle]="pageState.state != 'loaded' ? false : true"
  [message]="pageState.message ? pageState.message : ''"
  [state]="pageState.state"
  [bodyTemplate]="body"
  [breadCrumbs]="[]"
></app-page>

<ng-template #body>
  <app-search
    #search
    [fields$]="searchFields$"
    [fieldColumns]="4"
    (searchClicked)="table.search($event)"
    (resetClicked)="table.reset()"
    [rangeDate]="30"
    [searchDisabled]="dataSource.loading"
  ></app-search>
  <mat-card>
    <mat-card-content>
      <app-table
        #table
        [dataSource]="dataSource"
        [columns$]="columns$"
        [rowMenus$]="rowMenus$"
        [showMenus]="true"
        [realtimeRefresh]="true"
      ></app-table>
    </mat-card-content>
  </mat-card>
</ng-template>
