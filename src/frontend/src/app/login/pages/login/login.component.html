<ngx-loading-bar [color]="'#4a358c'" [includeSpinner]="false" [height]="'3px'"></ngx-loading-bar>
<app-title [title]="'title.sign_in' | translate"></app-title>
<div class="d-lg-flex half">
  <div class="bg-login order-md-2"></div>
  <div class="login-wrapper order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="login-form" style="opacity: 1">
            <p>
              <img [src]="'assets/img/logbook-logo.svg'" alt="image" style="width: 45%" />
            </p>
            <span class="app-title">{{ subtitle }}</span>
            <ng-container *ngIf="mode === 'FINISHED'">
              <div class="my-3">
                <p innerHTML="{{ 'auth.msg.invalid_body' | translate : { name: name } }}"></p>
                <button type="submit" mat-raised-button color="primary" [routerLink]="'/'">
                  {{ 'common.enter' | translate }}
                </button>
              </div>
            </ng-container>
            <ng-container *ngIf="mode === 'READY'">
              <div class="login-form-input">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <p>
                    <mat-form-field appearance="standard">
                      <mat-label>{{ 'common.email' | translate }}</mat-label>
                      <input
                        formControlName="email"
                        matInput
                        name="email"
                        placeholder="{{ 'common.email' | translate }}"
                        autofocus
                      />
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field appearance="standard">
                      <mat-label>{{ 'common.password' | translate }}</mat-label>
                      <input
                        matInput
                        type="{{ passwordVisible ? 'text' : 'password' }}"
                        formControlName="password"
                        placeholder="{{ 'common.password' | translate }}"
                        name="password"
                      />
                      <mat-icon matSuffix class="password-icon" (click)="togglePasswordVisibility()">
                        {{ passwordVisible ? 'visibility' : 'visibility_off' }}
                      </mat-icon>
                    </mat-form-field>
                  </p>
                  <div class="d-flex">
                    <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">
                      {{ 'common.login' | translate }}
                    </button>
                    <a class="mx-2 text-decoration-none" mat-button [routerLink]="'/login/reset'">
                      {{ 'title.reset_password' | translate }}
                    </a>
                  </div>
                </form>
              </div>
            </ng-container>

            <div class="my-4">
              <app-language-selector
                [mode]="'list'"
                [useIcon]="false"
                [defaultLanguage]="defaultLanguage"
                [languages]="languages"
              ></app-language-selector>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
