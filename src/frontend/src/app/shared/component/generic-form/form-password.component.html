<mat-form-field appearance="standard" [ngClass]="fieldCssClasses" *ngIf="control">
  <mat-label>{{ label | translate }}</mat-label>
  <input
    matInput
    [maxlength]="hintMax"
    [formControl]="control"
    (blur)="blurEvent.emit($event)"
    (change)="valueChanged.emit($event)"
    [required]="isRequired"
    [type]="passwordVisible ? 'text' : 'password'"
    autocomplete="new-password"
  />
  <!-- <mat-hint class="hintMax" *ngIf="hintMax">{{ control.value.length }}/{{ hintMax }}</mat-hint> -->
  <mat-hint class="password-hint" *ngIf="hint">{{ hint | translate }}</mat-hint>
  <mat-icon matSuffix class="password-icon" (click)="togglePasswordVisibility()">
    {{ passwordVisible ? 'visibility' : 'visibility_off' }}
  </mat-icon>
  <mat-error *ngIf="(!control || !control.disabled) && control!.errors">
    {{ getErrorString(control.errors) | translate }}
  </mat-error>
</mat-form-field>
